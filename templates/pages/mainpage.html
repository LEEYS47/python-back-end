{% extends 'base.html' %}
{% block content %}
<h1>메인 페이지입니다.</h1>
<div class="container px-4 px-lg-5">
    <!-- Heading Row-->
{% if content_list %}
    {% for content in content_list %}
    <div class="row gx-4 gx-lg-5 align-items-conter my-5">
        <div class="col=lg-7"><img class="img-fluid rounded mb-4 mb-lg-0" src="https://dummyimage.com/900x">
        <div class="col-lg-5">
            <h1 class="font-weight-light">{{content.title}}</h1>
            <p>{{content.content | truncatewords:30}}</p>
            <a class="btn btn-primary" href="{% url 'detail' content.id %}">상품 상세보기</a>
        </div>
        </div>
    </div>
    {% endfor %}
{% else %}
    <p>content가 없습니다.</p>
</div>
{% endif %}
{% endblock %}
